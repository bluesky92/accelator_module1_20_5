<!DOCTYPE html>
<html>
<head>
	<title>Sử dụng vòng lặp FOR</title>
	<meta charset="utf-8">
</head>
<body>
	<p id ="demo"> HỬ</p>
	<script type="text/javascript">
		var i;
		var text ="";
		for (i = 0; i < 10; i++) {
			text +="đây là số :" + i + '<br>';
		}
		document.getElementById('demo').innerHTML = text;
	</script>

</body>
</html>
