<!DOCTYPE html>
<html>
<head>
	<title>bài While 1</title>
</head>
<body>
	<script type="text/javascript">
		var num =0;
		var sum =0;
		//while ()
		while(num != -1){
			num = parseInt(prompt("Nhập vào một giá trị!"));
			sum+= num;
			alert(sum);
		}
		//console.log(num);
	</script>
</body>
</html>
