<!DOCTYPE html>
<html>
<head>
	<title>bài tập DoWhile</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var i;
		do {
			i = parseInt(prompt('Nhập vào một số trong khoảng (1~10)'));
			
		} while ( i < 1 || i > 10);
		alert('số vừa nhập là:' + i);
	</script>
</body>
</html>
