<!DOCTYPE html>
<html>
<head>
	<title>BMI index</title>
</head>
<body>
	<label> Số cân nặng:</label>
	<input type="tex" name="" id = "cannang">
	<label>(kg)</label>
	<br>
	<br>
	<label> Chiều cao:</label>
	<input type="tex" name="" id = "chieucao">
	<label>(m)</label>
	<br> 
	<button onclick="calculate()">Calculate</button>
	<p id = 'rls'>kết quả</p>
	<script type="text/javascript">
		function calculate() {
			var weight = parseFloat(document.getElementById(
				'cannang').value);
			var hight = parseFloat(document.getElementById(
				'chieucao').value);
			//console.log(weight);
			//console.log(hight);
			var bmi = weight/ hight/hight;
			//console.log(bmi);
			if (bmi <18.5) document.getElementById('rls').innerHTML = "underweight";
			if (bmi >=18.5 && bmi <25) document.getElementById('rls').innerHTML = "Normal";
			if (bmi >=25 && bmi <30.0) document.getElementById('rls').innerHTML = "overweight";
			if (bmi >=30.0) document.getElementById('rls').innerHTML = "Obese";
		}
		
	</script>
</body>
</html>
