<!DOCTYPE html>
<html>
<head>
	<title>Switch-case</title>
</head>
<body>
	<input type="text" id="thang">
	<button onclick="cal()">Tính số ngày</button>
	<br>
	<p id='rls'>kết quả</p>
	 
	<script type="text/javascript">
		function cal() {
			var month = parseInt(document.getElementById('thang').value);
			var day =0;
			//console.log (month);
			switch (month) {
				case 1: day =31;
					break;
				case 2: day =28;
				break;
				case 3: day = 31;
				break;
				case 4: day = 30;
				break;
				case 5: day = 31;
				break;
				case 6: day = 30;
				break;
				case 7: day = 31;
				break;
				case 8: day = 31;
				break;
				case 9: day = 30;
				break;
				case 10: day = 31;
				break;
				case 11: day = 30;
				break;
				case 12: day = 31;
				break;
				default: 
				break;
			}
			document.getElementById('rls').innerHTML = 'tháng  '+month+'  có' + day + ' ngày';
		}
	</script>
</body>
</html>
